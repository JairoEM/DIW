    <h1>FORM</h1>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="">Recipe Name</label>
              <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Recipe Name">
            </div>
            <div class="form-group">
              <label for="">Recipe Kind</label>
              <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Recipe Kind">
            </div>
            <div class="form-group">
              <label for="">Diners</label>
              <input type="number" class="form-control" id="" min="1" aria-describedby="emailHelp" placeholder="1">
            </div>
            <div class="form-group">
              <label for="">Elaboration Time</label>
              <input type="time" class="form-control" id="" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Difficult</label>
              <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">

              <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Preparation</label>
              <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Author Name</label>
              <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Plate</label>
              <input type="file" class="form-control" id="" aria-describedby="emailHelp" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styleindex.css">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="#" method="GET" enctype="multipart/form-data">
        Name: <input type="text" name="" id="" class="required" required autofocus> <br><br>

        Email: <input type="text" name="" id="" class="required" pattern="^[a-zA-Z0-9/*-_.]{1,}[@][a-z]{1,}.com$" required> <br><br>

        URL: <input type="url" name="" id="" class="required" value="Write your own page URL" required> <br><br>

        Date: <input type="date" name="" id="" class="required" required> <br><br>

        Time: <input type="time" name="" id="" class="required" required> <br><br>

        Date & Time: <input type="datetime-local" name="" id="" class="required" required> <br><br>

        Month: <input type="month" name="" id="" class="required" required> <br><br>

        Week: <input type="week" name="" id="" class="required" required> <br><br>

        Number: <input type="number" min="-10" max="10" name="" id="" class="required" required> <br><br>

        Phone: <input type="tel" name="" id="" class="required" required> <br><br>

        Search: <input type="search" name="" id="" class="required" required> <br><br>

        Color: <input type="color" name="" id="" class="required" required> <br><br>

        <input type="submit" value="Send">
    </form>
</body>
</html>

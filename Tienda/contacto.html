    <div id="contactoPage">
        <h1 id="introh1">Contacto</h1>

        <div id="formRegistro">
            <div id="form">
                <form action="#" method="GET" enctype="multipart/form-data">
                    <label for="">Nombre*</label> <br>
                    <input type="text" name="" id="" autofocus required class="required" placeholder="Nombre y Apellidos"> <br><br>

                    <label for="">Correo Electrónico*</label> <br>
                    <input type="text" name="" id="" class="required" pattern="^[a-zA-Z0-9/*-_.]{1,}[@][a-z]{1,}.com$" required placeholder="ejemplo@correo.com"> <br><br>

                    <label for="">Empresa</label> <br>
                    <input type="text" name="" id="" placeholder="Rellenar en caso de ser necesario"> <br><br>

                    <label for="">Mensaje</label> <br>
                    <textarea name="" id="" cols="60" rows="10" required class="required" required placeholder="Escribe aquí tu mensaje"></textarea> <br><br>

                    <input type="submit" value="Enviar" id="enviar">
                </form>
            </div>
        </div>
